<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  
  
  <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Open+Sans:600'>

      <link rel="stylesheet" href="css/style_log.css">

  
</head>

<body>

  <div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Change Password</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab"></label>
		<div class="login-form">
			<div class="sign-in-htm">
			<form method="post" action="forget.jsp" name="frm">
				<div class="group">
					<label for="emailid" class="label">Email Address</label>
					<input name="uemail" id="emailid" type="text" class="input">
				</div>
				<div class="group">
					<label for="mobno" class="label">Mobile Number</label>
					<input name="uphone" id="mobno" type="text" class="input">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" name="upass" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<label for="pass" class="label">Repeat Password</label>
					<input name="upass" id="pass" type="password" class="input" data-type="password">
				</div>
				
				
				<div class="group">
					<input type="submit" class="button" value="Change Password" >
				</div>
			</form>	
				
			
                            <hr/><br>
                                <div class="group">
				<form action="index.html"> <input type="submit" class="button" value="SignIn Again" ></form>
                                   </div>
				
			</div>
		
	</div>
</div>
  
  
</body>
</html>
